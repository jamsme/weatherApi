<h1>{{ weather.name }}</h1>
<div id="box">
  <p>Humidity: {{ weather.humidity }}</p>
  <p>Temperature (Average): {{ weather.tempavg }}</p>
  <p>Temperature (High): {{ weather.temphigh }}</p>
  <p>Temperature (Low): {{ weather.templow }}</p>
  <p>Status: {{ weather.status }}</p>
</div>
